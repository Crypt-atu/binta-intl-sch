{% extends "home.html" %}
{% block section %}
<div class="registration-header">
        <h1>Guardian Registration Form</h1>
      </div>

        <div class="form-div">
          <form id="registration-form" method="post" action="{% url "guardian" %}">
            {% csrf_token %}
            <div class="register-container">
                <label>First Name</label>
              {{form.first_name}}
            </div>
              <div class="register-container">
              <label>Last Name</label>
              {{form.last_name}}
            </div>
              <div class="register-container">
              <label>Occupation</label>
              {{form.occupation}}
            </div>
              <div class="register-container">
              <label>Address</label>
              {{form.address}}
            </div>
              <div class="register-container">
              <label>Email</label>
              {{form.email}}
            </div>
              <div class="register-container">
              <label>Relationship</label>
              {{form.relationship}}
            </div>
              <div class="register-container">
              <label>Phone Number</label>
              {{form.phone_number}}
            </div>
            <button class="button" type="submit">Submit</button>
          <form>
        </div>
{% endblock section %}
