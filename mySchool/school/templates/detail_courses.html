{% extends "index.html" %}

{% block section %}

<div class="container">
    <h1>{{object.name}}</h1>
    <img
            src="https://picsum.photos/350/200"
            alt="Program Image"
            class="program-detail-image"
          />
    <h1>Department: {{object.department}}</h1>
    <p> Description: {{object.description}} </p>
    <p>Course Unit: {{object.unit}}</p>
    <p>Course Code: {{object.code}}</p>
    <p>Lecturer: {{object.lecturer}}</p>
    
</div>
{% endblock section %}
